---
layout: default
---
{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  {% assign categoryName = category[0] %}
  <p>{{ site.data.categories[categoryName].descricao }}</p>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
